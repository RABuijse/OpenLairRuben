  <style>
    .tooltip {
      position: relative;
      display: inline-block;
      border-bottom: black;
    }
    
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 250px;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 16px;
      padding: 5px 10px;
      font-size: 14px;
    
      /* Position the tooltip */
      position: absolute;
      z-index: 1;
    }
    
    .tooltip:hover .tooltiptext {
      visibility: visible;
    }
    </style>

</head>
